<div class="management_section">

</div>

<div class="table_container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Created in</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehiclesByUser.vehicles">
        <td>{{ vehicle.name }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.year }}</td>
        <td>{{ vehicle.created_at | date }}</td>
        <td>{{ vehicle.id }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="btn_container">
  <button type="button" class="btn btn-outline-primary" (click)="onAddVehicleClick()">
    Add Vehicle
  </button>
</div>
