<section class="form-section" *ngIf="togleForm; else photosForm">
    <form (ngSubmit)="onSubmitVehicleForm()" class="vehicle-post-form">
        <div class="mb-3">
          <label for="carName" class="form-label">Car name</label>
          <input [(ngModel)]="vehiclePostDTO.name" type="text" class="form-control" id="name" name="carName">
          
          <label for="model" class="form-label">Model</label>
          <input [(ngModel)]="vehiclePostDTO.model" type="text" class="form-control" id="model" name="model">

          <label for="year" class="form-label">Year</label>
          <input [(ngModel)]="vehiclePostDTO.year" type="number" class="form-control" id="year" name="year">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</section>

<ng-template  #photosForm>
    <section class="form-section">
        <form (ngSubmit)="onSubmitPhotosForm()" class="vehicle-post-form">
            <div class="vehicle-saved-msg">
                <h2>Vehicele saved!</h2>
                <h3>Now add some photos.</h3>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="photo-1">Upload</label>
                <input type="file" class="form-control" id="photo-1"
                    (change)="onInputFileChange($event, 0)">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="photo-2">Upload</label>
                <input type="file" class="form-control" id="photo-2"
                    (change)="onInputFileChange($event, 1)">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="photo-3">Upload</label>
                <input type="file" class="form-control" id="photo-3"
                    (change)="onInputFileChange($event, 2)">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="photo-4">Upload</label>
                <input type="file" class="form-control" id="photo-4"
                    (change)="onInputFileChange($event, 3)">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="photo-5">Upload</label>
                <input type="file" class="form-control" id="photo-5"
                    (change)="onInputFileChange($event, 4)">
            </div>
    
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </section>
</ng-template>
